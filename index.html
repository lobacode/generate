<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>Generate It!</h1>

        <div class="mb-3">
            <label for="Character" class="form-label">Character</label>
            <input type="text" class="form-control" id="character" placeholder="Character">
        </div>

        <pre id="result"></pre>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./lib.js"></script>

    <script>
        var charIn = document.getElementById('character')
        var result = document.getElementById('result')

        charIn.addEventListener('input', function(e) {
            var generated = ''
            
            var splitted = (charIn.value || '').split('')
            
            generated = bruteForce({
                len: splitted.length,
                chars: splitted
            })

            result.innerHTML = ''
            let counter = 0

            for (var i=0;i<=generated.length;i++) {
                if (generated[i] && generated[i].length >= 2) {
                    counter += 1
                    result.innerHTML += counter + '. ' + generated[i] + '\n'
                } 
            }

            result.innerHTML = 'Found ' + counter + ' result \n\n' + result.innerHTML
        })
    </script>
</body>
</html>
